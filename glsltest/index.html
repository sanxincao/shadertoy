<!DOCTYPE html>
	<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes">
		<title>GlslCanvas</title>
		<link type="image/png" href="/shadertoy/glsltest/img/favicon-32x32.png" sizes="32x32" rel="icon" />
		<link type="image/png" href="/shadertoy/glsltest/img/favicon-16x16.png" sizes="16x16" rel="icon" />
		<link type="image/x-icon" href="/shadertoy/glsltest/img/favicon.ico" rel="icon"/>
		<link type="text/css" href="/shadertoy/glsltest/css/glsl-canvas.css" rel="stylesheet"/>
		<script type="text/javascript" src="/shadertoy/glsltest/js/stats.min.js"></script>
		<script type="text/javascript" src="/shadertoy/glsltest/js/glsl-canvas.min.js"></script>
	</head>

	<body>
		<div>
			<p>are you kiding me</p>
		</div>
		<canvas class="glsl-canvas" data-fragment-url="/shadertoy/glsltest/shaders/fragment.glsl"></canvas>
	</body>
	<script>
		/*
		stats.js
		*/
		var stats = new Stats();
		stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
		document.body.appendChild(stats.dom);

		/*
		glsl-canvas.js
		Attributes: data-fragment-url, data-vertex-url, data-fragment, data-vertex, controls, data-autoplay
		Events: load, error, textureError, render, over, out, move, click
		Methods: load, on, pause, play, toggle, setTexture, setUniform, setUniforms, destroy
		*/
		var glsl = GlslCanvas.of(document.querySelector('.glsl-canvas'));
		glsl.setUniforms({});
		glsl.setTexture('u_texture_0', '/shadertoy/img/texture.jpg', {
			filtering: 'mipmap',
			repeat: true,
		});
		glsl.on('render', function () {
			stats.end();
			// execute here custom code on every raf tick
			stats.begin();
		});
	</script>

	</html>
